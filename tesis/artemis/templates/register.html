{% extends "base.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-5">
	<h1>Formulario de registro</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Aceptar</button>
	</form>
	<p class="text-center">Si ya tienes una cuenta, <a href="/login">Ingrese</a> aqui.</p>
</div>

{% endblock %}
